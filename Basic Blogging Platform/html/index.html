<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
    <link rel="stylesheet" type="text/css" href="/Basic Blogging Platform/css/style.css">
</head>
<body>
    <h1>Welcome to My Blog</h1>
    <ul>
        {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
        </li>
        {% endfor %}
    </ul>
    <a href="html\create.html">Create a new post</a>
</body>
</html>
